<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slot Game</title>
        <script src="../src/lib/pixi.min.js"></script>
        <script src="../src/lib/tink.js"></script>
        <script src="../src/lib/sound.js"></script>
        <script src="../src/main.js"></script>
        <script src="../src/spinner.js"></script>
        <script src="../src/checker.js"></script>
        <script src="../src/rectangle.js"></script>
        <script src="../src/styles.js"></script>
        <script src="../src/button.js"></script>
        <script src="../src/utils.js"></script>
        <script type="application/json" src="../src/data.json"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

        <script>
            WebFont.load({
                google: {
                    families: ['Russo One']
                },
                active:e=>{
                    console.log("Font loaded!");
                   
                }
            });
        </script>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#272727">
        <meta name="msapplication-TileColor" content="#272727">

    </head>
        
    <body>
        <script type="text/javascript">

            var type = "WebGL";

            if (!PIXI.utils.isWebGLSupported()) {
                type = "canvas";
            }

            PIXI.utils.sayHello(type);

          
            var renderer = PIXI.autoDetectRenderer(window.innerWidth, window.innerHeight, false, true, true);
          
            document.body.appendChild(renderer.view);
           
            init();
        
            
            
        </script>
  
        <style>
            body {
    			margin: 0pt;
    			text-align: center;
    			overflow: hidden;
            }
        </style>

        
    </body>
